<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Graph • Visual Goal Planning</title>
    <link rel="stylesheet" href="goals.css">
</head>
<body>
    <div class="container">
        <button class="toggle-sidebar" id="toggleSidebar">☰ Menu</button>
        
        <div class="sidebar" id="sidebar">
            <h1>Goal Graph</h1>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search goals...">
            </div>
            
            <div class="controls">
                <button id="centerBtn">Center View</button>
                <button id="resetZoomBtn">Reset Zoom</button>
            </div>
            
            <h2>Create New Goal</h2>
            <div class="form-group">
                <label for="nodeId">Goal Name:</label>
                <input type="text" id="nodeId" placeholder="e.g., Learn JavaScript">
            </div>
            <div class="form-group">
                <label for="nodeDescription">Description:</label>
                <textarea id="nodeDescription" placeholder="What do you want to achieve?" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="nodeCategory">Category:</label>
                <select id="nodeCategory">
                    <option value="learning">Learning</option>
                    <option value="work">Career</option>
                    <option value="personal">Personal</option>
                    <option value="health">Health</option>
                    <option value="financial">Financial</option>
                </select>
            </div>
            <div class="form-group">
                <label for="parentNode">Parent Goal (optional):</label>
                <input type="text" id="parentNode" placeholder="Connect to existing goal">
            </div>
            <button id="addNodeBtn">Add Goal</button>
            <button id="exampleBtn" class="secondary">Load Example Goals</button>
            
            <div class="node-info" id="nodeInfo" style="display: none;">
                <h3 id="selectedNodeTitle">Selected Goal</h3>
                <p><strong>Name:</strong> <span id="infoNodeId"></span></p>
                <p><strong>Description:</strong> <span id="infoDescription"></span></p>
                <p><strong>Category:</strong> <span id="infoCategory"></span></p>
                <p><strong>Connections:</strong> <span id="infoConnections"></span></p>
                <div style="margin-top: 20px;">
                    <button id="editNodeBtn" class="secondary">Edit Goal</button>
                    <button id="deleteNodeBtn" class="danger">Delete Goal</button>
                </div>
            </div>
        </div>
        
        <div class="graph-container">
            <div class="toolbar">
                <button id="togglePhysicsBtn">Pause Physics</button>
                <button id="exportBtn">Export Goals</button>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #f59e0b;"></div>
                    <span>Learning</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #10b981;"></div>
                    <span>Career</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #6366f1;"></div>
                    <span>Personal</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ef4444;"></div>
                    <span>Health</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #8b5cf6;"></div>
                    <span>Financial</span>
                </div>
            </div>
            
            <svg id="graph" width="100%" height="100%"></svg>
            <div id="contextMenu" class="context-menu"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="goals_script.js"></script>
</body>
</html>
