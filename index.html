<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Journal - Todo Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-links">
                <a href="index.html" class="nav-link active" data-tab="todo">
                    <span class="nav-icon">üéØ</span>
                    <span class="nav-text">Todo</span>
                </a>
                <a href="journal.html" class="nav-link" data-tab="journal">
                    <span class="nav-icon">üìî</span>
                    <span class="nav-text">Journal</span>
                </a>
                <a href="lkm.html" class="nav-link" data-tab="lkm">
                    <span class="nav-icon">üßò</span>
                    <span class="nav-text">Meditation</span>
                </a>
                <a href="analysis.html" class="nav-link" data-tab="analysis">
                    <span class="nav-icon">üîç</span>
                    <span class="nav-text">Analysis</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel - Goals Hierarchy -->
            <section class="goals-panel">
                <div class="panel-header">
                    <h2>Goal Hierarchy</h2>
                </div>
                
                <div class="goals-container">
                    <div id="goals-tree" class="goals-tree">
                        <!-- Goals tree will be populated here by JavaScript -->
                    </div>
                    
                    <button id="add-goal-btn" class="btn-primary">+ Add Goal</button>
                </div>
            </section>

            <!-- Right Panel - Tasks -->
            <section class="tasks-panel">
                <div class="panel-header">
                    <h2>Today's Tasks</h2>
                </div>
                
                <!-- Tasks List -->
                <div class="tasks-container">
                    <div id="tasks-list" class="tasks-list">
                        <!-- Tasks will be populated here by JavaScript -->
                    </div>
                    
                    <!-- Task Input Form -->
                    <div class="task-input-container">
                        <div class="input-group">
                            <input type="text" id="task-input" placeholder="Add new task..." class="task-input">
                            <button id="add-task-btn" class="btn-primary">Add</button>
                        </div>
                        
                        <div class="task-options">
                            <div class="option-row">
                                <div class="option-group">
                                    <label>Priority:</label>
                                    <div class="priority-options">
                                        <label class="radio-option">
                                            <input type="radio" name="priority" value="one_thing">
                                            <span class="radio-label one-thing-priority">‚≠ê</span>
                                        </label>
                                        <label class="radio-option">
                                            <input type="radio" name="priority" value="high">
                                            <span class="radio-label high-priority">üî•</span>
                                        </label>
                                        <label class="radio-option">
                                            <input type="radio" name="priority" value="medium" checked>
                                            <span class="radio-label medium-priority">üìÖ</span>
                                        </label>
                                        <label class="radio-option">
                                            <input type="radio" name="priority" value="low">
                                            <span class="radio-label low-priority">üìå</span>
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="option-group">
                                    <label for="goal-select">Goal:</label>
                                    <select id="goal-select" class="goal-select">
                                        <option value="">None</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="option-row">
                                <div class="option-group">
                                    <label class="checkbox-option">
                                        <input type="checkbox" id="daily-task">
                                        <span class="checkmark"></span>
                                        Daily
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Goal Modal -->
    <div id="goal-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Goal</h3>
                <span class="close-modal">&times;</span>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="goal-description">Goal Description:</label>
                    <input type="text" id="goal-description" class="form-input" placeholder="Enter your goal...">
                </div>
                
                <div class="form-group">
                    <label>Goal Level:</label>
                    <div class="goal-level-options">
                        <label class="radio-option">
                            <input type="radio" name="goal-level" value="someday">
                            <span class="radio-label someday-level">üåü Someday</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="goal-level" value="5year">
                            <span class="radio-label five-year-level">üìÖ 5-Year</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="goal-level" value="1year">
                            <span class="radio-label one-year-level">üéØ 1-Year</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="goal-level" value="monthly" checked>
                            <span class="radio-label monthly-level">üìã Monthly</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="goal-level" value="weekly">
                            <span class="radio-label weekly-level">üìÜ Weekly</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group" id="parent-goal-group">
                    <label for="parent-goal">Parent Goal:</label>
                    <select id="parent-goal" class="form-input">
                        <option value="">No parent goal</option>
                    </select>
                </div>
            </div>
            
            <div class="modal-footer">
                <button id="cancel-goal-btn" class="btn-secondary">Cancel</button>
                <button id="save-goal-btn" class="btn-primary">Add Goal</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <span id="notification-text"></span>
        <button id="notification-action" class="btn-small" style="display: none;">Undo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
