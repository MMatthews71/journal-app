<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Journal - Journal Tab</title>
    <link rel="stylesheet" href="journal.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-links">
                <a href="index.html" class="nav-link" data-tab="todo">
                    <span class="nav-text">Todo</span>
                </a>
                <a href="journal.html" class="nav-link active" data-tab="journal">
                    <span class="nav-text">Journal</span>
                </a>
                <a href="lkm.html" class="nav-link" data-tab="lkm">
                    <span class="nav-text">Meditation</span>
                </a>
                <a href="analysis.html" class="nav-link" data-tab="analysis">
                    <span class="nav-text">Analysis</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Right Panel - Editor (Main Focus) -->
            <section class="editor-panel">
                <div class="panel-header">
                    <h2>Journal Editor</h2>
                    <p id="editor-status">Ready to create a new entry</p>
                </div>
                
                <div class="editor-container">
                    <!-- Editor Actions -->
                    <div class="editor-actions">
                        <button id="new-entry" class="btn-secondary">New</button>
                        <button id="save-entry" class="btn-primary">Save</button>
                        <button id="clear-editor" class="btn-secondary">Clear</button>
                        <button id="analyze-entry" class="btn-secondary">Analyze</button>
                    </div>
                    
                    <!-- Text Editor -->
                    <div class="text-editor-container">
                        <textarea id="journal-editor" placeholder="Start writing your thoughts, reflections, or ideas here..."></textarea>
                    </div>
                    
                    <!-- Editor Stats -->
                    <div class="editor-stats">
                        <div class="stat-item">
                            <span class="stat-label">Words:</span>
                            <span id="editor-word-count">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Characters:</span>
                            <span id="editor-char-count">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Reading time:</span>
                            <span id="reading-time">0 min</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Left Panel - Entry List (Compact) -->
            <section class="entries-panel">
                <div class="panel-header">
                    <h2>Entries</h2>
                </div>
                
                <div class="entries-container">
                    <!-- Compact Filters -->
                    <div class="filters-container compact">
                        <div class="filter-group">
                            <select id="entry-filter" class="filter-select">
                                <option value="all">All</option>
                                <option value="personal">Personal</option>
                                <option value="manifesto">Manifesto</option>
                                <option value="note">Note</option>
                            </select>
                        </div>
                        
                        <div class="search-container">
                            <input type="text" id="entry-search" placeholder="Search..." class="search-input">
                        </div>
                    </div>
                    
                    <!-- Entries List -->
                    <div class="entries-list-container">
                        <div id="entries-list" class="entries-list">
                            <!-- Entries will be populated here by JavaScript -->
                        </div>
                    </div>
                    
                    <!-- Entry Stats -->
                    <div class="entry-stats">
                        <span id="entry-count">0 entries</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete Entry</h3>
                <span class="close-modal">&times;</span>
            </div>
            
            <div class="modal-body">
                <p>Are you sure you want to delete this entry?</p>
                <p id="entry-to-delete" class="entry-preview"></p>
                <p class="warning-text">This action cannot be undone.</p>
            </div>
            
            <div class="modal-footer">
                <button id="cancel-delete" class="btn-secondary">Cancel</button>
                <button id="confirm-delete" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <span id="notification-text"></span>
        <button id="notification-action" class="btn-small" style="display: none;">Undo</button>
    </div>

    <script src="journal.js"></script>
</body>
</html>
